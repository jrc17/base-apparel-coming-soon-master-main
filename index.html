<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" class="logo" alt="base apparel logo" />
      <picture>
        <source
          media="(min-width: 56.313rem)"
          srcset="images/hero-desktop.jpg"
        />
        <img src="images/hero-mobile.jpg" aria-hidden="true" class="hero-img" />
      </picture>
      <div class="main-content">
        <h1><span>We're</span> coming soon</h1>
        <p class="content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email-container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" Email Address"
            oninput="checker()"
            required
          />
          <img
            class="error-icon"
            src="images/icon-error.svg"
            aria-hidden="true"
          />

          <input
            type="image"
            src="images/icon-arrow.svg"
            alt="submit"
            id="submit"
          />
          <p class="error-msg">Please provide a valid email</p>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/jrc17">Jayanthi</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
